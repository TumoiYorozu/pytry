<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <script src="./handle-pyodide.js"></script>
  <script src="./monaco-editor/min/vs/loader.js"></script>
  <script src="./handle-monaco.js"></script>
  <title>PyTry | 初心者のための Python 開発環境</title>
  <meta name="description"
    content="PyTry は競技プログラミング初心者のための Python 開発環境です．日本語エラーメッセージ，標準入力を読み込むコードのワンクリック入力，ソースコード自動保存などの便利機能を搭載しています！">
  <meta property="og:url" content="https://pro-ktmr.github.io/pytry/" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="PyTry | 初心者のための Python 開発環境" />
  <meta property="og:description"
    content="PyTry は競技プログラミング初心者のための Python 開発環境です．日本語エラーメッセージ，標準入力を読み込むコードのワンクリック入力，ソースコード自動保存などの便利機能を搭載しています！" />
  <meta property="og:image" content="https://pro-ktmr.github.io/pytry/ogp.png" />
  <meta property="og:site_name" content="PyTry | 初心者のための Python 開発環境" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="PyTry | 初心者のための Python 開発環境" />
  <meta name="twitter:site" content="@Pro_ktmr" />
  <meta name="twitter:creator" content="@Pro_ktmr" />

<body>
  <h1>PyTry | 初心者のための Python 開発環境 <span class="help-button">？<div class="content">PyTry は競技プログラミング初心者のための Python
        開発環境です．日本語エラーメッセージ，標準入力を読み込むコードのワンクリック入力，ソースコード自動保存などの便利機能を搭載しています！</div></span></h1>
  <span id="run-button" class="h1-button" onclick="run()"></span>
  <div id="container">
    <div id="left-column">
      <h3>ソースコード</h3>
      <span class="copy-paste-button" onclick="copyFromSource()">コピー</span>
      <div class="insert-buttons">
        <span class="insert-button" onclick="insert_int_input()">整数1個：
          <pre>int(input())</pre>
        </span>
        <span class="insert-button" onclick="insert_map_int_input_split()">整数複数個：
          <pre>map(int, input().split())</pre>
        </span>
        <span class="insert-button" onclick="insert_input()">文字列：
          <pre>input()</pre>
        </span>
        <span class="insert-button" onclick="insert_list_map_int_input_split()">整数リスト：
          <pre>list(map(int, input().split()))</pre>
        </span>
      </div>
      <div id="editor"></div>
    </div>
    <div id="right-column">
      <div class="box">
        <h3>入力</h3>
        <span class="copy-paste-button" onclick="pasteToInput()">ペースト</span>
        <div id="input"></div>
      </div>
      <div class="box">
        <h3>出力</h3>
        <div id="output"></div>
      </div>
    </div>
  </div>
</body>

</html>
