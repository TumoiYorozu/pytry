<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <script src="./handle-pyodide.js"></script>
  <script src="./monaco-editor/min/vs/loader.js"></script>
  <script src="./handle-monaco.js"></script>
  <title>PyTry | Python 簡単環境</title>
  <meta name="description"
    content="PyTry は Python を Web 上で実装し，実行できる開発環境です．日本情報オリンピック (JOI) 一次予選レベルの内容に対応しています．ソースコードは自動でブラウザ内に保存されます．">
</head>

<body>
  <h1>PyTry | Python 簡単環境 <span class="help-button">？<div class="content">PyTry は Python を Web
        上で実装し，実行できる開発環境です．日本情報オリンピック (JOI)
        一次予選レベルの内容に対応しています．ソースコードは自動でブラウザ内に保存されます．</div></span></h1>
  <span id="run-button" class="h1-button" onclick="run()"></span>
  <div id="container">
    <div id="left-column">
      <h3>ソースコード</h3>
      <span class="copy-paste-button" onclick="copyFromSource()">コピー</span>
      <div class="insert-buttons">
        <span class="insert-button" onclick="insert_int_input()">整数1個：
          <pre>int(input())</pre>
        </span>
        <span class="insert-button" onclick="insert_map_int_input_split()">整数複数個：
          <pre>map(int, input().split())</pre>
        </span>
        <span class="insert-button" onclick="insert_input()">文字列：
          <pre>input()</pre>
        </span>
        <span class="insert-button" onclick="insert_list_map_int_input_split()">整数リスト：
          <pre>list(map(int, input().split()))</pre>
        </span>
      </div>
      <div id="editor"></div>
    </div>
    <div id="right-column">
      <div class="box">
        <h3>入力</h3>
        <span class="copy-paste-button" onclick="pasteToInput()">ペースト</span>
        <div id="input"></div>
      </div>
      <div class="box">
        <h3>出力</h3>
        <div id="output"></div>
      </div>
    </div>
  </div>
</body>

</html>
