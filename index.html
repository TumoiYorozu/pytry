<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <script src="./pyodide/pyodide.js"></script>
  <script src="./handle-pyodide.js"></script>
  <script src="./monaco-editor/min/vs/loader.js"></script>
  <script src="./handle-monaco.js"></script>
  <title>PyTry | Python 簡単環境</title>
</head>

<body>
  <h1>PyTry | Python 簡単環境 <span class="help-button">？<div class="content">PyTry は Python を Web
        上で実装し，実行できる開発環境です．日本情報オリンピック (JOI)
        一次予選レベルの内容に対応しています．<br />ソースコードは自動でブラウザ内に保存されます．実行も含め，外部とソースコードをやり取りすることは一切ありません．</div></span></h1>
  <span class="h1-button" onclick="run()">実行</span>
  <div id="container">
    <div id="editor"></div>
    <div id="pain">
      <div class="box">
        <h3>入力</h3>
        <span class="paste-button" onclick="if(navigator.clipboard){
          navigator.clipboard.readText()
          .then(function(text){
            inputEditor.setValue(text);
          });
      }">ペースト</span>
        <div id="input"></div>
      </div>
      <div class="box">
        <h3>出力</h3>
        <div id="output"></div>
      </div>
    </div>
  </div>
</body>

</html>
