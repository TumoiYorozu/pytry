<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="./style/style.css" rel="stylesheet">
  <script src="./modules/monaco-editor/min/vs/loader.js"></script>
  <script src="./script/main.js" type="module"></script>
  <title>PyTry</title>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0YCEGH6ERT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-0YCEGH6ERT');
  </script>
</head>

<body>
  <div id="highlight"></div>
  <h1>PyTry
    <span class="config-button fold-button">⚙️
      <div class="content">
        オートフォーマット：<div class="toggle_button">
          <input id="toggle_auto_format" class="toggle_input" type="checkbox" checked />
          <label for="toggle_auto_format" class="toggle_label"></label>
        </div>
      </div>
    </span>
  </h1>
  <span class="h1-button unselectable" id="run"></span>
  <div class="container">
    <div class="left-column">
      <h3 class="unselectable">ソースコード</h3>
      <span class="copy-paste-button unselectable" id="copy_from_source">コピー</span>
      <div class="insert-buttons unselectable">
        <span class="insert-button" id="insert_int_input">整数1個：
          <pre>int(input())</pre>
        </span>
        <span class="insert-button" id="insert_map_int_input_split">整数複数個：
          <pre>map(int, input().split())</pre>
        </span>
        <span class="insert-button" id="insert_input">文字列：
          <pre>input()</pre>
        </span>
        <span class="insert-button" id="insert_list_map_int_input_split">整数リスト：
          <pre>list(map(int, input().split()))</pre>
        </span>
      </div>
      <div id="source-editor"></div>
    </div>
    <div class="right-column">
      <div class="box">
        <h3 class="unselectable">入力</h3>
        <span class="copy-paste-button unselectable" id="paste_to_input">ペースト</span>
        <div id="input-editor"></div>
      </div>
      <div class="box">
        <h3 class="unselectable">出力</h3>
        <div id="output-editor"></div>
      </div>
    </div>
  </div>
</body>

</html>
