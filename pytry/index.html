<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>PyTry</title>

  <link href="./style/style.css" rel="stylesheet" />
  <link href="../img/favicon.ico" rel="icon" />

  <script src="./modules/monaco-editor/min/vs/loader.js"></script>
  <script src="./script/main.js" type="module"></script>
</head>

<body>
  <div id="highlight"></div>
  <header class="unselectable">
    <h1>
      <img src="../img/logo_mark.svg" alt="PyTry" class="logo-mark" />
      <img src="../img/logo_type.svg" alt="PyTry" class="logo-type" />
    </h1>
    <div class="run-button">
      <span id="run"></span>
    </div>
  </header>
  <main class="container">
    <div class="left-column">
      <div class="editor-title unselectable">
        <h3>ソースコード</h3>
        <span class="tip-button" id="copy_from_source">コピー</span>
      </div>
      <div class="insert-buttons unselectable">
        <span class="tip-button" id="insert_int_input">整数1個
          <pre>int(input())</pre>
        </span>
        <span class="tip-button" id="insert_map_int_input_split">整数複数個
          <pre>map(int, input().split())</pre>
        </span>
        <span class="tip-button" id="insert_input">文字列
          <pre>input()</pre>
        </span>
        <span class="tip-button" id="insert_list_map_int_input_split">整数リスト
          <pre>list(map(int, input().split()))</pre>
        </span>
      </div>
      <div id="source-editor"></div>
    </div>
    <div class="right-column">
      <div class="right-column-row">
        <div class="editor-title unselectable">
          <h3>入力</h3>
          <span class="tip-button" id="paste_to_input">ペースト</span>
        </div>
        <div id="input-editor"></div>
      </div>
      <div class="right-column-row">
        <div class="editor-title unselectable">
          <h3>出力</h3>
        </div>
        <div id="output-editor"></div>
      </div>
    </div>
  </main>
</body>

</html>
